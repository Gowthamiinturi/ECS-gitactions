<!DOCTYPE html>
<html>
<head>
  <title>Login / Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .form-container {
      display: inline-block;
      text-align: left;
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .toggle-btn {
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Welcome to Simplycard Project</h2>

  <div class="form-container">
    <!-- Toggle Buttons -->
    <div style="text-align: center;">
      <button class="toggle-btn" onclick="showForm('login')">Login</button>
      <button class="toggle-btn" onclick="showForm('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" method="POST" action="/login">
      <label>Username:</label>
      <input type="text" name="username" required>

      <label>Password:</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden" method="POST" action="/register">
      <label>Username:</label>
      <input type="text" name="username" required>

      <label>Password:</label>
      <input type="password" name="password" required>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function showForm(formType) {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");

      if (formType === "login") {
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
      } else {
        registerForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
